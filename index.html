<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillCraft Technology - Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-calculator logo-icon"></i>
                <h1>SkillCraft Calculator</h1>
            </div>
        </div>

        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
            <div class="error-message"></div>
        </div>

        <div class="calculator-grid">
            <button class="clear" data-action="clear">C</button>
            <button class="delete" data-action="delete">DEL</button>
            <button class="operator" data-operation="%" data-action="percentage">%</button>
            <button class="operator" data-operation="/" data-action="divide">/</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button class="operator" data-operation="*" data-action="multiply">Ã—</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button class="operator" data-operation="-" data-action="subtract">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button class="operator" data-operation="+" data-action="add">+</button>
            
            <button data-number="0">0</button>
            <button data-number=".">.</button>
            <button class="equals" data-action="calculate">=</button>
        </div>

        <p class="keyboard-hint">Tip: You can also use your keyboard to input numbers and operations</p>

        <div class="footer">
            <a href="#">Terms & Conditions</a>
            <a href="#">Support</a>
            <p>Designed with Canva</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
